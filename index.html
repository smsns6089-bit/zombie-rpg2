<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Project Game Maker: Zombie FPS</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="hud">
    <div class="row">
      <div><b>HP</b>: <span id="hp">100</span></div>
      <div><b>Ammo</b>: <span id="ammo">8</span>/<span id="mag">8</span> | <b>Reserve</b>: <span id="reserve">32</span></div>
      <div><b>Cash</b>: $<span id="cash">0</span></div>
      <div><b>Wave</b>: <span id="wave">1</span></div>
    </div>
    <div class="row small">
      <div>Click to play | Move: <b>WASD</b> | Reload: <b>R</b> | Shop: in <b>SAFE ZONE</b> + <b>E</b></div>
      <div class="pill" id="hint"></div>
    </div>
  </div>

  <canvas id="game"></canvas>

  <div id="shop" class="hidden">
    <div class="panel">
      <h2>Safe Zone Shop</h2>
      <p class="muted">Upgrade, then go back out there. ðŸ§Ÿ</p>

      <div class="shop-grid">
        <button id="buyAmmo" class="shop-btn">
          <span class="title">Ammo Pack</span>
          <span class="desc">+16 reserve ammo</span>
          <span class="price">$15</span>
        </button>
        <button id="buyMed" class="shop-btn">
          <span class="title">Medkit</span>
          <span class="desc">Heal +35 HP</span>
          <span class="price">$20</span>
        </button>
        <button id="buyDmg" class="shop-btn">
          <span class="title">Damage Upgrade</span>
          <span class="desc">+20% bullet damage (stacks)</span>
          <span class="price">$40</span>
        </button>
      </div>

      <div class="footer">
        <button id="closeShop">Close (E)</button>
      </div>
    </div>
  </div>

  <div id="death" class="hidden">
    <div class="panel">
      <h2>You died ðŸ§Ÿ</h2>
      <p class="muted">Prototype reset (weâ€™ll add saving later).</p>
      <button id="restart">Restart</button>
    </div>
  </div>

  <script src="game.js"></script>
</body>
</html>
